version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lsdn_db}
      POSTGRES_USER: ${POSTGRES_USER:-lsdn_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lsdn_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lsdn_user} -d ${POSTGRES_DB:-lsdn_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: node:24-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://lsdn_user:lsdn_password@postgres:5432/lsdn_db
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=lsdn_db
      - DB_USER=lsdn_user
      - DB_PASSWORD=lsdn_password
      - POSTGRES_USER=lsdn_user
      - POSTGRES_PASSWORD=lsdn_password
      - POSTGRES_ADMIN_USER=postgres
      - POSTGRES_ADMIN_PASSWORD=lsdn_password
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-key}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ./backend:/app
      - ./wait-for-db.sh:/app/wait-for-db.sh
      - node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "apk add --no-cache postgresql-client && chmod +x /app/wait-for-db.sh && /app/wait-for-db.sh && npm install && npm run build && node dist/scripts/migrate.js && npm run dev"

  frontend:
    image: node:24-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:3000/api
      - VITE_APP_NAME=${APP_NAME:-Local Singles Date Night}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data:
  redis_data:
  node_modules:
  frontend_node_modules:
